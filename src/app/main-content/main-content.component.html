<div class="cards">
  <div class="card" *ngFor="let mission of missionDetails; let i = index">
    <app-card [image]="mission.image" [name]="mission.missionName" [missionId]="mission.missionId"
      [launchYear]="mission.launchYear" [launchSuccess]="mission.launchSuccess" [landSuccess]="mission.landSuccess"
      [index]="i"></app-card>
  </div>
</div>
