<div fxLayout="row wrap" fxLayoutGap="16px grid">
  <!-- <div fxFlex="100%" fxFlex.md="33%" fxFlex.sm="50%" class="flex-card-container"> -->
  <!-- <div class="count">{{missionDetails.length}}</div> -->
  <div
    class="card-container"
    fxFlex="25%"
    fxFlex.sm="100%"
    fxFlex.md="50%"
    fxFlex.lg="25%"
    *ngFor="let mission of missionDetails; let i = index"
  >
    <app-card
      [image]="mission.image"
      [name]="mission.missionName"
      [missionId]="mission.missionId"
      [launchYear]="mission.launchYear"
      [launchSuccess]="mission.launchSuccess"
      [landSuccess]="mission.landSuccess"
      [index]="i"
    ></app-card>
  </div>
</div>
